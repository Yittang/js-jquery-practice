<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3加载动画</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrap">
		<!--第一个加载动画开始-->
		<div class="pic1">
			<img src="images/1.jpg" width="400" height="300">
			<span></span>
		</div>
		<!--第一个加载动画结束-->

		<!--第二个加载动画开始-->
		<div class="pic2">
			<img src="images/2.jpg" width="400" height="300">
			<div class="line1"></div>
			<div class="line2"></div>
			<div class="line3"></div>
		</div>
		<!--第二个加载动画结束-->

		<!--第三个加载动画开始-->
		<div class="pic3">
			<img src="images/3.jpeg" width="400" height="300">
			<div class="cir1"></div>
			<div class="cir2"></div>
			<div class="cir3"></div>
		</div>
		<!--第三个加载动画结束-->
	</div>
</body>
</html>
