<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS仿手机聊天</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrap">
		<!--手机上面扩音孔-->
		<div class="sound"></div>

		<!--手机屏幕-->
		<div class="content">
			<div class="viewer" id="inner"></div>
			<div class="input">
				<img src="images/1.jpg" width="40" height="40" alt="头像" id="pic">
				<input type="text" name="输入框" id="oText">
				<span id="insert">G</span>
			</div>
		</div>

		<!--手机按钮-->
		<div class="button">
			<div class="sqr"></div>
		</div>
	</div>


	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
