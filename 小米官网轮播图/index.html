<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小米官网轮播图</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrap">
		<!--左侧导航开始-->
		<div class="nav">
			<ul class="categoryList">
				<li class="category-item">
					<a href="#">手机 电话卡</a>
					<i>&gt;</i>
				</li>
				<li class="category-item">
					<a href="#">笔记本 平板</a>
					<i>&gt;</i>
				</li>
				<li class="category-item">
					<a href="#">电视 盒子</a>
					<i>&gt;</i>
				</li>
				<li class="category-item">
					<a href="#">路由器 智能硬件</a>
					<i>&gt;</i>
				</li>
				<li class="category-item">
					<a href="#">移动电源 电池 插线板</a>
					<i>&gt;</i>
				</li>
				<li class="category-item">
					<a href="#">耳机 音响</a>
					<i>&gt;</i>
				</li>
				<li class="category-item">
					<a href="#">保护套 贴膜</a>
					<i>&gt;</i>
				</li>
				<li class="category-item">
					<a href="#">线材 支架 存储卡</a>
					<i>&gt;</i>
				</li>
				<li class="category-item">
					<a href="#">箱包 服饰 鞋 眼镜</a>
					<i>&gt;</i>
				</li>
				<li class="category-item">
					<a href="#">米兔 生活周边</a>
					<i>&gt;</i>
				</li>
			</ul>
		</div>
		<!--左侧导航结束-->

		<!--轮播图开始-->
		<div class="banner">
			<ul class="items">
				<li>
					<a href="#">
						<img src="images/1.jpg">
					</a>		
				</li>
				<li>
					<a href="#">
						<img src="images/2.jpg">
					</a>					
				</li>
				<li>
					<a href="#">
						<img src="images/3.jpg">
					</a>		
				</li>
				<li>
					<a href="#">
						<img src="images/4.jpg">
					</a>
				</li>
				<li>
					<a href="#">
						<img src="images/5.jpg">
					</a>
				</li>
			</ul>
		</div>
		<!--轮播图结束-->

		<!--按钮组件开始-->
		<div class="btn">
			<a href="#" class="prev">&lt;</a>
			<a href="#" class="next">&gt;</a>
		</div>
		<!--按钮组件结束-->

		<!--指示器组件开始-->
		<div class="lib">
			<ul>
				<li class="page-list"></li>
				<li class="page-list"></li>
				<li class="page-list"></li>
				<li class="page-list"></li>
				<li class="page-list list5"></li>
			</ul>
		</div>
	</div>
	<!--指示器组件结束-->


	<script src="https://cdn.bootcss.com/jquery/1.12.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
